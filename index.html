<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div>
            <img src="./assets/logo.png" alt="logo image">
            <p>Emergency Service</p>
        </div>
        <div>
            <span>
                <img src="./assets/heart.png" alt="heart image">
                <p>0</p>
            </span>
            <span>
                <img src="./assets/coin.png" alt="coin image">
                <p>0</p>
            </span>
            <button>2 Copy</button>
        </div>
    </nav>
    <main>
        <section>
            <img src="./assets/logo.png" alt="logo image">
            <h1>Emergency Service Directory</h1>
            <h5>Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</h5>
        </section>
        <section>
            <div>
                <span>
                    <div>
                        <img src="./assets/ambulance.png" alt="ambulance image">
                        <button><i class="fa-regular fa-heart"></i></button>
                    </div>
                    <h4>Ambulance Service</h4>
                    <small>Ambulance</small>
                    <h3>1994-999999</h3>
                    <p>Health</p>
                    <div>
                        <button>
                            <i class="fa-regular fa-copy"></i>
                            Copy
                        </button>
                        <button>
                            <i class="fa-solid fa-phone"></i>
                            Call
                        </button>
                    </div>
                </span>
            </div>
            <aside>
                <div>
                    <h2>Call History</h2>
                    <button>Clear</button>
                </div>
                <div>
                    <span>
                        <h5>Fire Service Number</h5>
                        <p>999</p>
                    </span>
                    <span>11:36:58 AM</span>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
